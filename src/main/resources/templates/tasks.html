<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Tasks</title>
</head>
<body>
<h1>Tasks</h1>
<a href="/tasks/new" th:text="Add New Task to ${user} account"></a>
<ul>
    <li th:each="task : ${tasks}">
        <span th:text="${task.title}">Task Title</span>
        <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a>
        <a th:href="@{/tasks/delete/{id}(id=${task.id})}">Delete</a>
    </li>
</ul>
</body>
</html>
