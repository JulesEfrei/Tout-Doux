<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Tout Doux - Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="px-3">

<nav class="navbar mb-2">
    <div class="d-flex align-items-center gap-4">
        <h2 class="navbar-brand m-0"><a href="/boards" class="text-decoration-none text-black">Tout Doux</a></h2>
        <p th:text="'Connected as ' + ${user.getUsername()}" class="m-0 text-secondary"></p>
    </div>
    <a class="btn btn-outline-primary" href="/logout">Logout</a>
</nav>

<div class="container-fluid d-flex justify-content-start gap-2 align-items-center mb-3">
    <h1 th:text="${task.getTitle()}"></h1>
    <h3 th:text="${task.getState()} ? ${task.getState().getName()} : 'N/A'" th:style="${task.getState()} ? ('background-color: ' + ${task.getState().getColor()}): ''"></h3>
</div>

<div class="container-fluid">
    <p th:text="'Due to ' + ${task.dueDate}"></p>
    <p th:text="${task.getDescription()}"></p>
</div>

<div class="my-3 d-flex align-items-end gap-3">
    <a class="btn btn-outline-primary" th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit task</a>
    <a th:href="@{/boards/{id}(id=${task.getBoard().getId()})}" class="text-secondary">Go back</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
