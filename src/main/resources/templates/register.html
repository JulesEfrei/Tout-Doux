<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Tout Doux - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="px-3">

<nav class="navbar mb-2">
    <h2 class="navbar-brand m-0">Tout Doux</h2>
</nav>

<h1 class="mb-3">Register</h1>

<form th:action="@{/register}" method="post">
    <label class="form-label" for="username">Username:</label>
    <input type="text" class="form-control" id="username" name="username" required="required"/><br/>
    <label class="form-label" for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password" required="required"/><br/>
    <button type="submit" class="btn btn-primary">Register</button>
    <a href="/login" class="mx-3 text-secondary">Already an account?</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
